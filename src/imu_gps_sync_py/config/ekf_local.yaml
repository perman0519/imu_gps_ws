ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: false
    print_diagnostics: true
    debug: false

    # Frame 설정을 IMU에 맞추기
    map_frame: map
    odom_frame: odom
    base_link_frame: imu_link  # 여기를 imu_link로 변경!
    world_frame: odom

    # IMU 설정
    imu0: /imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true, true, true,
                  true, true, true]
    imu0_differential: false
    imu0_relative: true
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size: 10
    imu0_nodelay: false
