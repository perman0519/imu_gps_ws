# ekf_global.yaml
ekf_global_node:
  ros__parameters:
    # 기본 설정
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: false
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false

    # 글로벌 좌표계 설정 (map 프레임 기준)
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # GPS odometry 입력 (navsat_transform에서 변환된 것)
    odom0: /odometry/gps
    odom0_config: [true,  true,  false,   # x, y position (GPS 위치)
                   false, false, false,   # orientation (GPS 사용 안함)
                   false, false, false,   # linear velocity
                   false, false, false,   # angular velocity
                   false, false, false]   # linear acceleration
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 0.2

    # IMU 설정 (글로벌 자세용)
    imu0: /imu/data
    imu0_config: [false, false, false,    # position (IMU는 위치 제공 안함)
                  true,  true,  true,     # roll, pitch, yaw orientation
                  false, false, false,    # linear velocity
                  false, false, false,    # angular velocity (필요시 활성화)
                  false, false, false]    # linear acceleration (필요시 활성화)
    imu0_differential: false
    imu0_relative: true
    imu0_queue_size: 10
    imu0_nodelay: false
    imu0_remove_gravitational_acceleration: true
    imu0_pose_rejection_threshold: 0.8
    imu0_twist_rejection_threshold: 0.8
    imu0_linear_acceleration_rejection_threshold: 0.8

