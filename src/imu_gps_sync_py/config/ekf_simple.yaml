# ekf_simple.yaml - 간단한 테스트용
ekf_global_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: false
    print_diagnostics: true
    debug: false

    map_frame: map
    odom_frame: odom
    base_link_frame: imu_link  # IMU에 맞추기
    world_frame: map

    # GPS 위치만 사용 (간단한 테스트)
    odom0: /odometry/gps
    odom0_config: [true, true, false, false, false, false, false, false, false, false, false, false, false, false, false]
    odom0_differential: false
    odom0_relative: false

    # IMU 자세만 사용
    imu0: /imu/data
    imu0_config: [false, false, false, true, true, true, false, false, false, true, true, true, true, true, true]
    imu0_differential: false
    imu0_relative: true
    imu0_remove_gravitational_acceleration: true
